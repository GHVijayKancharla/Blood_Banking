{% extends 'base.html' %}


{% block content %}

<div class="search">
  <img src="{{ logo_img.logo_image.url }}" class="rounded-circle" alt="Logo" width="321" height="227"
    style="margin-bottom: 50px; margin-left: 20%; margin-top: 10px;">
  <form action="{% url 'donorlistsite' %}" method="POST">
    {% csrf_token %}
    <div class="input-group mb-3">
      {{forms_search.select_blood_group}}
      {{forms_search.select_location}}
    </div>
    <button type="submit" class="btn search_bt" style="background-color: rgb(141, 114, 79);">Search</button>

  </form>
</div>


{% endblock %}
